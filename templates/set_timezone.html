{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <form action="{{ url_for('save_timezone') }}" method=post>
        <div class="form-group">
            <label for="timezonebox">Timezone</label>
            <input type="text" name="timezone" class="form-control" id="timezonebox" placeholder="Europe/London">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
